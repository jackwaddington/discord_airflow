version: '3.8'

# Discord Airflow — local development stack
#
# Starts Airflow (webserver + scheduler) using LocalExecutor.
# Airflow's own metadata lives in a separate postgres container.
# Your Discord data stays in your existing local PostgreSQL — just
# point DB_HOST/DB_PASSWORD in .env at it.
#
# First run:
#   docker compose up airflow-init   # initialise Airflow metadata DB (once)
#   docker compose up -d             # start everything
#   open http://localhost:8080        # login: airflow / airflow
#
# Stop:
#   docker compose down

x-airflow-common: &airflow-common
  image: apache/airflow:2.9.1
  environment:
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    # Pass your Discord DB credentials into the containers
    DB_HOST: ${DB_HOST:-host.docker.internal}  # host.docker.internal = your Mac's localhost
    DB_PORT: ${DB_PORT:-5432}
    DB_NAME: ${DB_NAME:-discord_data}
    DB_USER: ${DB_USER:-discord_user}
    DB_PASSWORD: ${DB_PASSWORD}
    DISCORD_TOKEN: ${DISCORD_TOKEN}
    OLLAMA_HOST: ${OLLAMA_HOST:-http://host.docker.internal:11434}
    OLLAMA_MODEL: ${OLLAMA_MODEL:-mistral}
    LOG_LEVEL: ${LOG_LEVEL:-INFO}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./collectors:/opt/airflow/collectors
    - ./queries:/opt/airflow/queries
    - ./analysis:/opt/airflow/analysis
    - ./reports:/opt/airflow/reports
    - airflow-logs:/opt/airflow/logs
  depends_on:
    airflow-postgres:
      condition: service_healthy

services:
  # Airflow's own metadata database (separate from your Discord data)
  airflow-postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      retries: 5

  # One-time init: creates Airflow tables and default admin user
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        pip install psycopg2-binary pyyaml requests python-dotenv &&
        airflow db migrate &&
        airflow users create \
          --username airflow \
          --password airflow \
          --firstname Airflow \
          --lastname Admin \
          --role Admin \
          --email admin@example.com
    depends_on:
      airflow-postgres:
        condition: service_healthy

  # Parses DAG files and schedules task runs
  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    restart: unless-stopped

  # Web UI at http://localhost:8080
  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      retries: 5

volumes:
  airflow-postgres-data:
  airflow-logs:
